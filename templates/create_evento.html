{% extends "model-page.html" %}

{% block content %}

<h2>Evento</h2>

<form action="submit" method="POST">{% csrf_token %}

  <label>
    TÃ­tulo:
  </label>
  <br>

  <input type="number" name="id_evento" value="{{ evento.id }}" hidden>

  <input 
    type="text" 
    name="titulo" 
    size="23"
    value="{{ evento.titulo }}"
  >
  <br><br>

  <input 
    type="datetime-local"

  >

  <textarea name="descricao" cols="23" rows="2">{{ evento.descricao }}</textarea>
  <br>

  <label>
    Local:
  </label>
  <br>

  <input 
    type="text" 
    name="local"
    value="{{ evento.local }} "
  ><br><br>

  <button type="submit">
    Salvar
  </button>

  <a href="/">
    <button type="button">
      Cancelar
    </button>

{% endblock %}
